 <div class="post-image-container" onclick="window.location='/posts/{{ post.id }}'">
        {% if post.image %}
        <img src="{{ post.image.url }}" class="post-image">
        {% else %}
        <div class="no-image-placeholder">No image</div>
        {% endif %}
    </div>



<style>

.post-image-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* Квадратное соотношение */
    overflow: hidden;
    background-color: #f5f5f5;
    cursor: pointer;
    border: 1px solid #eee; /* Легкая граница между постами */
    box-sizing: border-box;
    transition: transform 0.2s ease;
}

.post-image-container:hover {
    transform: scale(0.98); /* Легкий эффект нажатия */
    opacity: 0.9;
}

.post-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Обрезаем изображение чтобы заполнило контейнер */
}

.no-image-placeholder {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #999;
    font-size: 14px;
    background-color: #fafafa;
}



</style>
