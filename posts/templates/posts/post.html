<div class="post">
    <div class="post-header">
        <p>{{ post.author }} - {{ post.created_at }}</p>
        {% if post.was_edited %}
        <p class="text-muted small">edited {{ post.updated_at|timesince }} ago</p>
        {% endif %}
        {% if post.author == request.user %}
        <a href="{% url 'edit_post' post.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
{% endif %}
    </div>

    <div class="post-image-container" onclick="window.location='/posts/{{ post.id }}'">
        {% if post.image %}  <!-- Проверяем, есть ли изображение -->
        <img src="{{ post.image.url }}" class="post-image">
        {% else %}
        <div class="no-image-placeholder">No image</div>
        {% endif %}
    </div>

    <div class="post-footer">
        <p>{{ post.caption }}</p>
        <span>♡ {{ post.likes.count }}</span>
    </div>
</div>

<style>
.post {
    border: 1px solid #ddd;
    margin: 10px auto;
    max-width: 500px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
}

.post-header {
    padding: 12px;
    cursor: default; /* Запрет клика */
}

.post-image-container {
    width: 100%;
    aspect-ratio: 1 / 1; /* Квадрат (можно 4/5) */
    cursor: pointer; /* Кликабельно */
}

.post-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.post-footer {
    padding: 12px;
    opacity: 0.9;
    transition: opacity 0.3s ease;
    cursor: default; /* Запрет клика */
}

.post:hover .post-footer {
    opacity: 1;
}

/* Стили текста */
.post-header p {
    margin: 0;
    font-weight: bold;
}

.text-muted {
    color: #999;
    font-size: 0.8em;
    margin-top: 4px !important;
}
</style>
