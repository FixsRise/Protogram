{% load static %}
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Are you sure you want to delete this post?</p>
    <form method="post" action="">
      {% csrf_token %}
      <input type="hidden" name="post_id" value="">
      <button type="submit" class="btn btn-danger">Delete</button>
      <button type="button" class="btn btn-secondary cancel-btn">Cancel</button>
    </form>
  </div>
</div>

<script src="{% static 'posts/delete_button.js' %}"></script>

<style>
/* Все оригинальные стили остаются без изменений */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover { color: black; }

/* ТОЛЬКО новые стили для кнопок (добавлено в конец) */
.btn {
    padding: 10px 24px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    margin: 0 5px;
}

.btn-danger {
    background: #ff4d4f;
    color: white;
    box-shadow: 0 2px 4px rgba(255, 77, 79, 0.3);
}

.btn-danger:hover {
    background: #ff7875;
    transform: translateY(-1px);
}

.btn-secondary {
    background: #f0f0f0;
    color: #555;
    border: 1px solid #d9d9d9;
}

.btn-secondary:hover {
    background: #e6e6e6;
    transform: translateY(-1px);
}

/* Адаптация кнопок для мобильных */
@media (max-width: 480px) {
    .btn {
        padding: 12px;
        width: 45%;
        display: inline-block;
        text-align: center;
    }
}
</style>
