{% extends 'index_base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">

            <h1>Protogram</h1>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            {% if form.errors %}
            <div class="auth-error">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ed4956">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12" y2="16"></line>
                </svg>
                <span>Invalid username or password</span>
            </div>
            {% endif %}

            <div class="form-group">
                <div class="input-with-icon">
                    <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8e8e8e">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input type="text" name="username" autocomplete="username" required placeholder="Username">
                </div>
            </div>

            <div class="form-group">
                <div class="input-with-icon">
                    <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#8e8e8e">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" name="password" autocomplete="current-password" required placeholder="Password">
                </div>
            </div>

            <button type="submit" class="auth-button">Log In</button>
        </form>

        <div class="auth-divider">
            <div class="divider-line"></div>
            <span>OR</span>
            <div class="divider-line"></div>
        </div>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register_user' %}">Sign Up</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    background: #fafafa;
}

.auth-card {
    width: 100%;
    max-width: 350px;
    background: white;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    padding: 40px 32px;
    text-align: center;
    box-sizing: border-box;
}

.auth-header {
    margin-bottom: 30px;
}

.auth-header h1 {
    font-size: 24px;
    font-weight: 600;
    color: #262626;
    margin: 15px 0 0;
}

.auth-header svg {
    stroke-width: 1.5;
}

.auth-form {
    margin-bottom: 20px;
}

.auth-error {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: #ed4956;
    font-size: 14px;
    margin-bottom: 15px;
    padding: 8px;
    border-radius: 4px;
    background: rgba(237, 73, 86, 0.1);
}

.auth-error svg {
    stroke-width: 2;
}

.form-group {
    margin-bottom: 15px;
}

.input-with-icon {
    position: relative;
    width: 100%;
}

.input-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    stroke-width: 1.5;
}

.input-with-icon input {
    width: 100%;
    padding: 12px 12px 12px 38px;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background: #fafafa;
    font-size: 14px;
    box-sizing: border-box;
}

.input-with-icon input:focus {
    outline: none;
    border-color: #8e8e8e;
    background: white;
}

.auth-button {
    width: 100%;
    padding: 10px;
    background: #3897f0;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s;
}

.auth-button:hover {
    background: #2684f0;
}

.auth-divider {
    display: flex;
    align-items: center;
    margin: 20px 0;
    color: #8e8e8e;
    font-size: 13px;
    font-weight: 500;
}

.divider-line {
    flex: 1;
    height: 1px;
    background: #dbdbdb;
}

.auth-divider span {
    padding: 0 15px;
}

.auth-footer {
    font-size: 14px;
    color: #262626;
}

.auth-footer a {
    color: #3897f0;
    font-weight: 500;
    text-decoration: none;
}

@media (max-width: 450px) {
    .auth-card {
        padding: 30px 20px;
        border: none;
        background: none;
    }

    .auth-container {
        background: white;
        padding: 0;
    }
}
</style>
{% endblock %}
